{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>Portal | Swiftkind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/dripicons/webfont/webfont.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/dripicons/webfont/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap-select/dist/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/datepicker-bootstrap/css/core.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/datepicker-bootstrap/css/datepicker.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <base href="/">
</head>

<body ng-app="portal">
    <nav-bar></nav-bar>
    <profile-bar active="isProfileBarActive"></profile-bar>
    <side-bar active="isSideBarActive"></side-bar>
    <ui-view></ui-view>

    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/datepicker-bootstrap/js/core.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/datepicker-bootstrap/js/datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/popper.js/dist/umd/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/feather-icons/dist/feather.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/moment/min/moment.min.js' %}"></script>
    <script type="text/javascript">
    feather.replace();
    </script>

    <script type="text/javascript" src="{% static 'node_modules/angular/angular.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/@uirouter/angularjs/release/angular-ui-router.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/angular-animate/angular-animate.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/angular-sanitize/angular-sanitize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/angular-touch/angular-touch.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/underscore/underscore-min.js' %}"></script>

    {% include 'includes/angular_modules.html' %}
</body>

</html>
