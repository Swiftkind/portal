{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>Portal | Swiftkind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/dripicons/webfont/webfont.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/dripicons/webfont/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap-select/dist/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/datepicker-bootstrap/css/core.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/datepicker-bootstrap/css/datepicker.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
     <!-- NAV START -->
    <nav class="main-nav navbar navbar-expand-lg">
      <a href="#" class="navbar-brand">Portal</a>
      <div class="collapse navbar-collapse justify-content-between" id="mainNav">
        <div class="d-flex">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'invoice' %}" class="nav-link">Invoices</a>
            </li>
          </ul>
        </div>
         <div class="">
                <ul class="navbar-nav">
                    <li class="d-flex align-items-center nav-account">
                        <p class="mb-0">
                            Hello, {{ user.first_name|title }}!
                        </p>
                        <div class="dropdown ">
                            <a  class="dropdown-toggle d-flex align-items-center" id="navProfileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="avatar-md"><img class="rounded-circle" src="{{ user.get_profile_pic }}" height="30" width="30" /></div>
                            <i data-feather="chevron-down" ></i>
                        </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="#" class="dropdown-item" id="profile">Profile</a>
                                <a href="#" class="dropdown-item">Settings</a>
                                <a href="#" class="dropdown-item">Log out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
      </div>
    </nav>
    <!-- NAV END -->

    {% block content %}{% endblock %}

    {% block profile %}{% endblock %}

    <script type="text/javascript" src="{% static 'js/constants.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/datepicker-bootstrap/js/core.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/datepicker-bootstrap/js/datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/feather-icons/dist/feather.min.js' %}"></script>
    <script type="text/javascript">
        feather.replace();
    </script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/underscore/underscore-min.js' %}"></script>
    {% block other_js %}{% endblock %}
</body>

</html>
